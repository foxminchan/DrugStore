name: DrugStore Application
services:
  - name: API
    project: src/API/DrugStore.Presentation/DrugStore.Presentation.csproj
    bindings:
      - protocol: https
        port: 7070

  - name: StoreFront
    project: src/Web/DrugStore.StoreFront/DrugStore.StoreFront.csproj
    bindings:
      - protocol: https
        port: 7060

  - name: WebStatus
    project: src/Web/DrugStore.WebStatus/DrugStore.WebStatus.csproj
    bindings:
      - protocol: https
        port: 7050

  - name: BackOffice
    project: src/Web/DrugStore.BackOffice/DrugStore.BackOffice.csproj
    bindings:
      - protocol: https
        port: 7040

  - name: IdentityServer
    project: src/API/DrugStore.IdentityServer/DrugStore.IdentityServer.csproj
    bindings:
      - protocol: https
        port: 7030
